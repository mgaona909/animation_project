<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animation Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script> 
        <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
        <script type="text/javascript">
            var canvas;
            var stage;
            var screen_width;
            var screen_height;
            var sprite;
            var click;
            var professor = new Image();

            function init() {
                canvas = document.getElementById("myCanvas");
                canvas.addEventListener('click', function(e){
                    click = getClickPos(canvas, e);
                    console.log('Mouse Position: ' + click.x + ', ' + click.y);
                }, false);
                professor.onload = handleImageLoad;
                professor.onerror = handleImageError;
                professor.src = "professor.png";
            }

            function reset() {
                stage.removeAllChildren();
                stage.update();
            }

            function handleImageLoad(e) {
                start();
            }

            function getClickPos(canvas, e){
                var rect = canvas.getBoundingClientRect();
                return{
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }

            function start() {
                // create a new stage and point it at our canvas:
                stage = new createjs.Stage(canvas);
                
                // grab canvas width and height for later calculations:
                screen_width = canvas.width;
                screen_height = canvas.height;
                

                // create spritesheet and assign the associated data.
                var spriteSheet = new createjs.SpriteSheet({
                    images: [professor], 
                    frames: {width: 64, height: 64, regX: 32, regY: 32}, 
                    animations: {	
                        walk_u: [0, 8],
                        walk_l: [9, 17],
                        walk_d: [18, 26],
                        walk_r: [27, 35],
                        stand_u: [0],
                        stand_l: [9],
                        stand_d: [18],
                        stand_r: [27]
                    }
                });
                
                // create a sprite instance to display and play back the sprite sheet:
                sprite = new createjs.Sprite(spriteSheet);

                // set the registration point (the point it will be positioned and rotated around)
	            // to the center of the frame dimensions:
	            sprite.regX = sprite.spriteSheet.frameWidth/2 | 0;
                sprite.regY = sprite.spriteSheet.frameHeight/2 | 0;
                sprite.x = screen_width/2;
                sprite.y = screen_height/2;
                sprite.direction = 'd';
                sprite.gotoAndStop('stand_d');                    
               
                stage.addChild(sprite);

                    
                // we want to do some work before we update the canvas,
                // otherwise we could use Ticker.addListener(stage);
                createjs.Ticker.setFPS(60);
                createjs.Ticker.addEventListener("tick", tick);
            }

            function tick(e) {
                

                
                if(click){
                    var xdis = click.x - sprite.x;
                    var ydis = click.y - sprite.y;
                    var dis = Math.sqrt(xdis*xdis + ydis*ydis);
                    
                    if(dis>1){
                        sprite.x += xdis * .15;
                        sprite.y += ydis * .15;
                    }
                    
                }

                //MOVE TO CLICK POSITION
                // createjs.Tween.get(sprite)
                //     .to({x: click.x}, 2000)
                //     .to({y: click.y}, 2000);
                
                //MOVE AROUND BOX - NO ANIMATION
                // createjs.Tween.get(sprite, {loop: true})
                //     .to({x: screen_width-20}, 2000)
                //     .to({y: screen_height-32}, 2000)
                //     .to({x: 20}, 2000)
                //     .to({y: 32},2000);


                // Hit testing the screen width, otherwise our sprite would disappear
                // if (sprite.x >= screen_width - 20) {
                //     // We've reached the right side of our screen
                //     sprite.gotoAndPlay("walk_d");
                // }
            
                // if (sprite.x <= 20) {
                //     // We've reached the left side of our screen
                //     sprite.gotoAndPlay("walk_u");
                // }

                // if (sprite.y >= screen_height - 32) {
                //     // We've reached the bottom of our screen
                //     sprite.gotoAndPlay("walk_l");
                // }
            
                // if (sprite.y <= 32) {
                //     // We've reached the top of our screen
                //     sprite.gotoAndPlay("walk_r");
                // }
                stage.update(e);
            }

            //called if there is an error loading the image (usually due to a 404)
            function handleImageError(e) {
                console.log("Error Loading Image : " + e.target.src);
            }

        </script>
    </head>
    <body>
        <div>
            <canvas id="myCanvas" height="500" width="500" style="background-color:#607559">
                Your browser doesn't support canvas. Please download IE9+ on <a href="http://ie.microsoft.com/testdrive">IE Test Drive</a> 
            </canvas>
        </div>
        <button id="Start" onclick="init();">Start</button>
        <button id="Reset" onclick="reset();">Reset</button>
    </body>
</html>
